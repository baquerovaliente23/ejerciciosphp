<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar un Registro</title>
</head>
<body>
    <h1>Actualizar un Registro</h1>
    <form action="actualizar.php" method="post">
        <label for="id">ID del Registro a Actualizar:</label><br>
        <input type="number" id="id" name="id" required><br><br>

        <label for="nombre">Nuevo Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Nuevo Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Nuevo Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Actualizar Registro">
    </form>
</body>
</html>
